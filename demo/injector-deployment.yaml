apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-injector
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ca-injector
  template:
    metadata:
      labels:
        app: ca-injector
    spec:
      containers:
      - name: pod-ca-injector
        image: pod-ca-injector
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 3
        ports:
          - containerPort: 8443
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 3
        volumeMounts:
          - mountPath: /certs
            name: certs
          - mountPath: /config
            name: config
      serviceAccountName: ca-injector
      volumes:
        - name: certs
          secret:
            secretName: ca-injector-certs
        - name: config
          configMap:
            name: ca-injector-config